<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-4 mx-auto mt-4 mb-4 col-sm-8">
      <form [formGroup]="form">
        <label for="fname">First Name</label>
        <div class="input-group  mb-1">
          <input id="fname" class="form-control" ngModel placeholder="First Name" formControlName="firstName"
            type="text" required>
        </div>
        <label for="lname">Last Name</label>
        <div class="input-group  mb-1">
          <input id="lname" class="form-control" ngModel placeholder="Last Name" formControlName="lastName" type="text"
            required>
        </div>
        <label for="email">Email</label>
        <div class="input-group  mb-1">
          <input id="email" class="form-control" ngModel placeholder="test@test.com" formControlName="email"
            type="email" required>
        </div>
        <label for="pass">Password</label>
        <div class="input-group  mb-1">
          <input id="pass" class="form-control" ngModel placeholder="Password" formControlName="password"
            type="password" required>
        </div>
        <label for="username">Username</label>
        <div class="input-group  mb-1">
          <input id="username" class="form-control" ngModel placeholder="Username" formControlName="userName"
            type="text" required>
        </div>
        <label for="address">Address</label>
        <div class="input-group  mb-1">
          <input id="address" class="form-control" ngModel placeholder="address" formControlName="address"
            type="address" required>
        </div>
        <label for="phonenumber">Phone Number</label>
        <div class="input-group  mb-1">
          <input id="phonenumber" class="form-control" ngModel placeholder="Phone Number"
            formControlName="telephoneNumber" type="phone" required>
        </div>
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group mb-1">
          <input id="dateOfBirth" class="form-control" ngModel placeholder="yyyy-mm-dd" formControlName="birthDate"
            type="date" required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="form.invalid" (click)="updateUser()">Edit</button>
      </form>
    </div>
  </div>
</div>
